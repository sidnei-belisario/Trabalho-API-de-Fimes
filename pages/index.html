<!DOCTYPE html>
<html lang="en" ng-app="blog">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <title>Api Filme</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue" id="nav">
        <img src="../img/logo-removebg-preview.png 2.png" alt="" width="150">
        <div class="container" id="nav-text">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Detalhes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="album py-5" id="home">
        <div class="container">
            <h1>Filmes</h1>
            <div class="row" ng-controller="Rest">
                <div class="col-md-3" id="filme" ng-repeat="(key, filme) in filmes">
                    <div class="mb-2 mr-4">
                        <img id="img-filme" ng-src="https://image.tmdb.org/t/p/w300{{ filme.poster_path }}">
                        <div class="card-body">
                            <p class="card-text" id="title">{{ filme.title }}</p>
                        </div>
                        <div class="btn btn-primary">
                            <a href="./detalhes.html#{{ filme.id }}">Ler Mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-blue" id="footer">
        <div class="row">
            <div class="col" id="footer-proj">
                <p id="footer-site">Trabalho API Designer Gráfico</p>
                <hr class="col-9">
            </div>
            <div class="col" id="footer-logo">
                <img src="../img/logo-removebg-preview.png 2.png" alt="">
            </div>
            <div class="col" id="footer-grupo">
                <p id="footer-since">By SIDNEI BELIZÁRIO</p>
                <hr class="col-8">
            </div>
        </div>
    </div>
</body>

</html>
